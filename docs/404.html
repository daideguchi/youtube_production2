<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <title>Not Found</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Noto Sans JP", sans-serif;
        margin: 0;
        padding: 24px;
      }
      .card {
        max-width: 720px;
        margin: 0 auto;
        border: 1px solid rgba(127, 127, 127, 0.25);
        border-radius: 12px;
        padding: 16px;
      }
      .muted {
        opacity: 0.75;
      }
      a {
        color: inherit;
      }
      code {
        padding: 2px 6px;
        border-radius: 8px;
        background: rgba(127, 127, 127, 0.12);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>ページが見つかりません</h1>
      <p class="muted">スマホ入口 <code>/m/</code> に移動します。</p>
      <p><a id="goLink" href="./m/">今すぐ移動する</a></p>
    </main>
    <script>
      (() => {
        const parts = window.location.pathname.split("/").filter(Boolean);
        const known = new Set(["m", "ep", "guide", "snapshot", "archive", "media", "data"]);
        const base = parts.length && !known.has(parts[0]) ? `/${parts[0]}` : "";
        const target = `${base}/m/`;
        const a = document.getElementById("goLink");
        if (a) a.setAttribute("href", target);
        window.setTimeout(() => {
          try {
            window.location.replace(target);
          } catch {
            window.location.href = target;
          }
        }, 700);
      })();
    </script>
  </body>
</html>
