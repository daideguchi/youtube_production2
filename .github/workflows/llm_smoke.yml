name: LLM Smoke

on:
  workflow_dispatch:
  push:
    branches: [ new-main, main ]
  pull_request:
    branches: [ new-main, main ]

env:
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Lint templates vs presets
        run: |
          set -e
          python commentary_02_srt2images_timeline/scripts/lint_check_templates.py

      - name: Lint model configs
        run: |
          set -e
          python commentary_02_srt2images_timeline/scripts/lint_check_models.py

      - name: Lint llm config references
        run: |
          set -e
          python commentary_02_srt2images_timeline/scripts/lint_check_llm_configs.py

      - name: Summarize LLM logs (if present)
        run: |
          set -e
          python scripts/llm_logs_combined_report.py || true

      - name: Run LLM phase smoke (skip if keys missing)
        env:
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          set -e
          if [ -z "$AZURE_OPENAI_API_KEY" ] && [ -z "$OPENROUTER_API_KEY" ]; then
            echo 'No LLM keys provided; running in skip mode'
            python scripts/smoke_llm_phase_models.py --allow-missing-keys || exit 0
            exit 0
          fi
          python scripts/smoke_llm_phase_models.py --allow-missing-keys

      - name: Upload LLM logs (best-effort)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: llm-logs
          path: |
            logs/llm_usage.jsonl
            logs/llm_context_analyzer.log
            logs/tts_llm_usage.log
          if-no-files-found: ignore
