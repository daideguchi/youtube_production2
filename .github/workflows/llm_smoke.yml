name: LLM Smoke

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - "ssot/history/**"
      - "workspaces/logs/**"
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "ssot/history/**"
      - "workspaces/logs/**"

env:
  PYTHONDONTWRITEBYTECODE: 1
  PYTHONUNBUFFERED: 1

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git safe.directory (CI)
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: SSOT audit (core, blocking)
        run: |
          set -e
          python3 scripts/ops/ssot_audit.py --path-audit --link-audit --text-audit --text-scope core

      - name: SSOT text audit (all, report-only)
        run: |
          python3 scripts/ops/ssot_audit.py --text-audit --text-scope all --json > ssot_audit_text_all.json || true

      - name: Upload SSOT text audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ssot-audit-text-all
          path: ssot_audit_text_all.json
          if-no-files-found: ignore

      - name: Repo sanity audit
        run: |
          set -e
          python3 scripts/ops/repo_sanity_audit.py --verbose

      - name: Script prompt integrity
        run: |
          set -e
          python3 scripts/ops/script_prompt_integrity_audit.py --all --label ci

      - name: LLM routing sanity
        run: |
          set -e
          python3 scripts/ops/lint_llm_router_config.py
          python3 scripts/ops/build_ssot_catalog.py --check
          python3 scripts/ops/llm_hardcode_audit.py --verbose

      - name: Validate prompt templates (video_pipeline)
        run: |
          set -e
          PYTHONPATH=".:packages" python3 -m video_pipeline.tools.validate_prompt_template_registry

      - name: Summarize LLM logs (if present)
        run: |
          set -e
          python scripts/llm_logs_combined_report.py || true

      - name: Upload LLM logs (best-effort)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: llm-logs
          path: |
            workspaces/logs/llm_usage.jsonl
            workspaces/logs/llm_context_analyzer.log
            workspaces/logs/tts_llm_usage.log
          if-no-files-found: ignore
