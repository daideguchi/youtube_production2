name: Pages â€” Script Viewer

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "scripts/ops/pages_script_viewer_index.py"
      - "scripts/ops/pages_episode_routes.py"
      - "gh_releases_archive/**"
      - "workspaces/scripts/**"
      - "workspaces/planning/channels/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate script index
        run: |
          set -e
          python3 scripts/ops/pages_script_viewer_index.py --write

      - name: Generate clean episode routes
        run: |
          set -e
          python3 scripts/ops/pages_episode_routes.py --write --clean

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
