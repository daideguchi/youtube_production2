version: 3
name: CH26_text_layout_ijin_v1
canvas: {w: 1920, h: 1080, aspect: '16:9'}
coordinate_system: 'normalized_0_to_1'
global:
  overlays:
    top_band:
      enabled: false
      color: '#000000'
      y0: 0.00
      y1: 0.30
      alpha_top: 0.75
      alpha_bottom: 0.20
    bottom_band:
      # Benchmark: 下部45%は「ほぼ黒」の足場（矩形帯ではなく滑らかグラデ）
      enabled: true
      color: '#000000'
      y0: 0.60
      y1: 1.00
      alpha_top: 0.00
      alpha_bottom: 0.92
  fonts:
    top_white_bench_priority:
      - 'Hiragino Mincho ProN W6'
      - 'ヒラギノ明朝 ProN W6'
      - 'Toppan Bunkyu Mincho'
      - '凸版文久明朝'
      - 'YuMincho Demibold'
      - '游明朝体 デミボールド'
      - 'Hiragino Mincho ProN W3'
      - 'ヒラギノ明朝 ProN W3'
    accent_red_bench_priority:
      - 'Toppan Bunkyu Midashi Mincho Extrabold'
      - '凸版文久見出し明朝 Extrabold'
      - 'Toppan Bunkyu Midashi Mincho'
      - '凸版文久見出し明朝'
      - 'YuMincho Extrabold'
      - '游明朝体 エクストラボールド'
      - 'Hiragino Mincho ProN W6'
      - 'ヒラギノ明朝 ProN W6'
  effects_defaults:
    # Stroke/Shadow are tuned to CH26 benchmark (red = 黒縁16px + 強影)
    stroke: {color: '#000000', width_px: 16, join: 'round'}
    shadow: {color: '#000000', alpha: 0.90, offset_px: [0,12], blur_px: 18}
    glow: {color: '#000000', alpha: 0.55, blur_px: 18}
    white_fill: {mode: 'solid', color: '#F2F2F2'}
    red_fill:
      mode: 'solid'
      color: '#FF0000'
  fit_rules:
    - '上=白（前提/状況）: 上端・中央。下=赤（結論/命令）: 巨大・下端・左寄せ。'

templates:
  CH26_bench_fixed_red280_v1:
    description: 'CH26: ベンチ完全固定（上白/下赤=280px）'
    slots:
      top:
        # Benchmark: 上段は「游教科書」系 + 影のみ（縁取りなし）
        box: [0.0730, 0.0650, 0.8540, 0.2000]
        font: top_white_bench_priority
        fill: white_fill
        base_size_px: 160
        align: center
        valign: top
        tracking: -20
        max_lines: 1
        stroke: false
        shadow: true
        shadow_override: {alpha: 0.78, offset_px: [0,6], blur_px: 16}
        glow: false
      accent:
        # Benchmark: 下段は巨大赤（左寄せ） + 黒縁16px + 強影
        box: [0.0599, 0.5800, 0.8901, 0.3400]
        font: accent_red_bench_priority
        fill: red_fill
        base_size_px: 250
        align: center
        valign: bottom
        tracking: -10
        max_lines: 1
        stroke: true
        stroke_width_px: 16
        shadow: true
        shadow_override: {alpha: 0.90, offset_px: [0,12], blur_px: 18}
        glow: true
  CH26_bench_fixed_red260_v1:
    description: 'CH26: ベンチ完全固定（上白/下赤=260px）'
    slots:
      top:
        box: [0.0730, 0.0650, 0.8540, 0.2000]
