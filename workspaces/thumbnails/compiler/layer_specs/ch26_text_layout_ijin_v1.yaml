version: 3
name: CH26_text_layout_ijin_v1
canvas: {w: 1920, h: 1080, aspect: '16:9'}
coordinate_system: 'normalized_0_to_1'
global:
  overlays:
    top_band:
      enabled: false
      color: '#000000'
      y0: 0.00
      y1: 0.32
      alpha_top: 0.90
      alpha_bottom: 0.55
    bottom_band:
      enabled: false
      color: '#000000'
      y0: 0.55
      y1: 1.00
      alpha_top: 0.55
      alpha_bottom: 0.88
  fonts:
    headline_mincho_priority:
      - 'Hiragino Mincho ProN W6'
      - 'ヒラギノ明朝 ProN W6'
      - 'Hiragino Mincho Pro W6'
      - 'ヒラギノ明朝 Pro W6'
      - 'YuMincho Demibold'
      - '游明朝体 デミボールド'
      - 'YuMincho Extrabold'
      - '游明朝体 エクストラボールド'
      - 'Toppan Bunkyu Mincho Regular'
      - '凸版文久明朝 Regular'
      - 'Hiragino Sans W8'
  effects_defaults:
    stroke: {color: '#000000', width_px: 12, join: 'round'}
    shadow: {color: '#000000', alpha: 0.72, offset_px: [6,6], blur_px: 10}
    glow: {color: '#ffffff', alpha: 0.00, blur_px: 0}
    white_fill: {mode: 'solid', color: '#FFFFFF'}
    red_fill:
      mode: 'solid'
      color: '#DB3426'
  fit_rules:
    - '上=白（短文）、下=赤（結論ワード）。ベンチ寄せで上下に配置し、両方とも中央寄せ。'

templates:
  CH26_bench_top_bottom_v1:
    description: 'CH26: ベンチ寄せ（上白/下赤・上下配置）'
    slots:
      top:
        box: [0.0500, 0.0400, 0.9000, 0.2600]
        font: headline_mincho_priority
        fill: white_fill
        base_size_px: 220
        align: center
        valign: middle
        tracking: 0
        max_lines: 1
        stroke: false
        shadow: true
        shadow_override: {alpha: 0.72, offset_px: [6,6], blur_px: 10}
        glow: false
      accent:
        box: [0.0500, 0.5500, 0.9000, 0.4500]
        font: headline_mincho_priority
        fill: red_fill
        base_size_px: 500
        align: center
        valign: bottom
        tracking: 0
        max_lines: 1
        stroke: false
        shadow: true
        shadow_override: {alpha: 0.90, offset_px: [10,10], blur_px: 14}
        glow: false

