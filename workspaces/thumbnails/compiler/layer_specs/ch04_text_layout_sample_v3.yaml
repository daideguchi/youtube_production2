version: 3
name: CH04_text_layout_sample_v3
canvas: {w: 1920, h: 1080, aspect: '16:9'}
coordinate_system: 'normalized_0_to_1'
global:
  overlays:
    top_band:
      enabled: false
  fonts:
    # Mincho-like font stack (match CH04 027-029 style).
    headline_sans: ['Hiragino Mincho ProN W6','ヒラギノ明朝 ProN W6','Hiragino Mincho ProN W3','ヒラギノ明朝 ProN W3','Yu Mincho','YuMincho']
  effects_defaults:
    stroke: {color: '#000000', width_px: 18, join: 'round'}
    shadow: {color: '#000000', alpha: 0.75, offset_px: [10,10], blur_px: 14}
    glow: {color: '#ffffff', alpha: 0.10, blur_px: 20}
    gold_fill: {mode: 'linear_gradient', stops: [['#FFF3B0',0.0],['#F2C14E',0.55],['#D99A2B',1.0]]}
    white_fill: {mode: 'solid', color: '#FFFFFF'}
    red_fill: {mode: 'solid', color: '#D61A1A'}
    yellow_fill: {mode: 'solid', color: '#FFD84A'}
  fit_rules:
    - 'ベンチ（秘密の図書館）寄せ: 黒帯+白文字を最優先。'
templates:
  CH04_gold_pill_2line_v1:
    description: 'CH04: 027-029寄せ（左寄せ / 金文字 / 黒ピル2行 + 左上ラベル）'
    slots:
      upper:
        box: [0.0550, 0.0600, 0.7000, 0.1050]
        font: headline_sans
        fill: white_fill
        base_size_px: 78
        align: left
        tracking: 0
        max_lines: 1
        stroke: false
        shadow: true
        shadow_override: {alpha: 0.80, offset_px: [4,4], blur_px: 8}
        glow: false
      title:
        box: [0.0550, 0.1550, 0.9000, 0.3400]
        font: headline_sans
        fill: gold_fill
        base_size_px: 200
        align: left
        tracking: 0
        max_lines: 2
        backdrop:
          enabled: true
          per_line: true
          mode: image
          image_path: asset/thumbnails/common/brush/brush_swipe_smooth_pill_01.png
          fit: stretch
          colorize: true
          color: '#000000'
          alpha: 0.92
          pad_x_px: 120
          pad_y_px: 28
        stroke: true
        stroke_width_px: 18
        shadow: false
        glow: false
  CH04_himitu_band_v1:
