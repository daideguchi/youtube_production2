        fill: white_fill
        base_size_px: 92
        align: center
        tracking: 0
        max_lines: 1
        backdrop:
          enabled: true
          mode: image
          image_path: asset/thumbnails/common/brush/brush_swipe_bench_05.png
          fit: stretch
          colorize: true
          color: '#000000'
          alpha: 0.96
          pad_x_px: 80
          pad_y_px: 22
        stroke: false
        shadow: true
        glow: false
      title:
        box: [0.0400, 0.1150, 0.9200, 0.2150]
