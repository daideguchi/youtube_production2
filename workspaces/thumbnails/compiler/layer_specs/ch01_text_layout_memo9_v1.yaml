  effects_defaults:
    # CH24 benchmark: extreme stroke + bold shadow (readable on any bg)
    stroke: {color: '#000000', width_px: 24, join: 'round'}
    shadow: {color: '#000000', alpha: 0.95, offset_px: [16,16], blur_px: 12}
    glow: {color: '#ffffff', alpha: 0.00, blur_px: 0}
    gold_fill: {mode: 'linear_gradient', stops: [['#FFF3B0',0.0],['#F2C14E',0.55],['#D99A2B',1.0]]}
    white_fill: {mode: 'solid', color: '#FFFFFF'}
    yellow_fill: {mode: 'solid', color: '#FFD400'}
    red_fill: {mode: 'solid', color: '#FF2A2A'}
    orange_fill: {mode: 'solid', color: '#FF9E45'}
  fit_rules:
    - '行数は可変。原則1行固定で、長い場合は縮小して収める。'
    - '行内の色分けはタグで指定: [y]..[/y] [r]..[/r]（slot fill はデフォルト色）'

