version: 3
name: CH22_text_layout_ch22_v1
canvas: {w: 1920, h: 1080, aspect: '16:9'}
coordinate_system: 'normalized_0_to_1'
global:
  fonts:
    headline_sans_priority: ['Noto Sans JP Black','Source Han Sans JP Heavy','BIZ UDPGothic Bold','Hiragino Sans W8','Yu Gothic UI Bold']
  effects_defaults:
    stroke: {color: '#000000', width_px: 22, join: 'round'}
    shadow: {color: '#000000', alpha: 0.80, offset_px: [0,8], blur_px: 12}
    glow: {color: '#ffffff', alpha: 0.00, blur_px: 0}
    white_fill: {mode: 'solid', color: '#FFFFFF'}
    red_fill: {mode: 'solid', color: '#D61A1A'}
    yellow_fill: {mode: 'solid', color: '#FFD400'}
  fit_rules:
    - 'CH22: 上=白×黒太フチ（状況）/ 下=赤×黒太フチ（核心）で固定。'
    - '上段は基本1行、下段は超大きく（中〜下段に重ねてOK）。'
    - '背景は手動差し替え前提（10_bg.*）。可読性は黒太フチで担保（明るい背景なら10_bg側で暗帯を用意）。'

templates:
  CH22_left_two_lines_v1:
    description: 'CH22: 左2行（上白/下赤）'
    slots:
      top:
        box: [0.0400, 0.0150, 0.9200, 0.2800]
        font: headline_sans_priority
        fill: white_fill
        base_size_px: 280
        align: center
        tracking: 0
        max_lines: 1
        stroke: true
        shadow: true
        glow: false
      tag:
        box: [0.3300, 0.3600, 0.3400, 0.1400]
        font: headline_sans_priority
        fill: yellow_fill
        base_size_px: 100
        align: center
        tracking: 0
        max_lines: 1
        stroke: true
        shadow: true
        glow: false
      accent:
        box: [0.0400, 0.6600, 0.9200, 0.3400]
        font: headline_sans_priority
        fill: red_fill
        base_size_px: 240
        align: center
        valign: bottom
        tracking: 0
        max_lines: 1
        stroke: true
        shadow: true
        glow: false

  CH22_left_two_lines_v1_smalltop:
    description: 'CH22: 左2行（上白を少し小さく/下赤は維持）'
    slots:
