version: 1
channel: CH26
description: >
  CH26 portrait retake policy (zoom/position/brightness).
  Derived from review feedback so the compiler can reproduce edits at scale.

defaults:
  # Normalized [x, y, w, h] on 16:9 canvas.
  dest_box: [0.330, 0.020, 0.500, 0.860]
  anchor: bottom_center
  zoom: 1.10
  # Normalized offsets (x: relative to width, y: relative to height).
  offset: [0.000, 0.020]
  trim_transparent: true
  fg:
    brightness: 1.26
    contrast: 1.10
    color: 1.00

overrides:
  "001":
    # インパクト弱すぎ。もっとアップに
    zoom: 1.18
  "002":
    # もっとアップに。
    zoom: 1.18
  "003":
    # 偉人はもっと下に、アップに
    zoom: 1.20
    offset: [0.000, 0.050]
  "004":
    # 偉人はもっとアップに
    zoom: 1.18
  "006":
    # 偉人は中心に。（もっと右に配置）
    offset: [0.030, 0.020]
  "008":
    # もっと明るく
    fg:
      brightness: 1.32
      contrast: 1.12
  "009":
    # もっと偉人の顔はアップ
    zoom: 1.22
  "015":
    # 偉人はもっと右。中心に配置せよ
    offset: [0.030, 0.020]
  "017":
    # 偉人をもっと大きく、少し下。
    zoom: 1.25
    offset: [0.000, 0.060]
  "018":
    # 偉人はめちゃくちゃインパクト強くしたい。大きく明るく
    zoom: 1.30
    offset: [0.000, 0.040]
    fg:
      brightness: 1.34
      contrast: 1.12
  "020":
    # もっと偉人を明るく
    fg:
      brightness: 1.32
      contrast: 1.12
  "024":
    # 偉人をもっと右に（つまり中央に）。そしてもっと明るく
    offset: [0.030, 0.020]
    fg:
      brightness: 1.32
      contrast: 1.12
  "026":
    # もっと偉人を明るく
    fg:
      brightness: 1.32
      contrast: 1.12
  "027":
    # 偉人はもっと明るく
    fg:
      brightness: 1.32
      contrast: 1.12
  "028":
    # 偉人はもっと下にずらす
    offset: [0.000, 0.060]
  "030":
    # 偉人はもっと明るく
    fg:
      brightness: 1.32
      contrast: 1.12
