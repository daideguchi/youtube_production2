version: 3
name: CH10_text_layout_FINAL_v3
canvas: {w: 1920, h: 1080, aspect: '16:9'}
coordinate_system: 'normalized_0_to_1'  # x,y,w,h are 0..1
global:
  safe_zones:
    left_TSZ: {x0: 0.00, x1: 0.52}
    bottom_band_safe: {y0: 0.74, y1: 0.94}  # 下帯を使う場合
  overlays:
    left_tsz:
      enabled: true
      color: '#000000'
      x0: 0.00
      x1: 0.55
      alpha_left: 0.62
      alpha_right: 0.00
  fonts:
    headline_sans_priority: ['Noto Sans JP Black','Source Han Sans JP Heavy','Hiragino Sans W8','Yu Gothic UI Bold']
    headline_serif_priority: ['Noto Serif JP Black','Source Han Serif JP Heavy','Hiragino Mincho ProN W6','Shippori Mincho B1 Bold']
    latin_priority: ['Cinzel Bold','Trajan Pro','Times New Roman Bold']
  effects_defaults:
    stroke: {color: '#000000', width_px: 18, join: 'round'}
    shadow: {color: '#000000', alpha: 0.90, offset_px: [12,12], blur_px: 16}
    glow: {color: '#ffffff', alpha: 0.25, blur_px: 22}
    gold_fill: {mode: 'linear_gradient', stops: [['#FFF3B0',0.0],['#F2C14E',0.55],['#D99A2B',1.0]]}
    white_fill: {mode: 'solid', color: '#FFFFFF'}
    red_fill: {mode: 'solid', color: '#D61A1A'}
    hot_red_fill: {mode: 'solid', color: '#FF2A2A'}
    purple_fill: {mode: 'solid', color: '#B57CFF'}
    yellow_fill: {mode: 'solid', color: '#FFD84A'}
  fit_rules:
    - '各スロットはfit=containで自動縮小。溢れたら改行増やす→それでも溢れたらfallbackテンプレへ'
    - '禁則：左TSZ外へ出さない。人物領域(推定)に被る場合はfallbackへ'

