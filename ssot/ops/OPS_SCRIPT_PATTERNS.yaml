schema: ytm.ops_script_patterns.v1
version: 1

# 目的:
# - 大量生成でも「狙いどおり・一貫・水増しなし」を安定させるための構成パターン集（SSOT）。
# - LLMに“自由に書かせない”。まずパターンで骨格と分量を固定し、LLMは中身の質に集中させる。
#
# 使い方（概略）:
# - channel + planning_title を入力にパターンを選ぶ（triggers）。
# - sections の char_budget を台本の骨格として使う（合計は target_chars_min〜max に収める）。
# - 出力台本は sections 境目に `---` を1行単独で入れる（唯一のポーズ）。

defaults:
  pause_marker: "---"
  sections_min: 5
  sections_max: 7
  modern_examples_max: 1
  # workspaces/research/benchmarks_ch07_ch08.md で観測される「強フック→核心の視点→具体対処→締め」の型を基礎にする。

patterns:
  # -------------------------
  # Generic (all channels fallback)
  # -------------------------
  - id: default_core_teaching_v1
    channels: ["*"]
    triggers:
      any: []
      all: []
      none: []
    plan:
      core_message_template: "今の苦しみを増やしているのは出来事そのものより、反射と執着である。ここで一度、手を緩める。"
      sections:
        - name: 導入
          char_budget: 850
          goal: 視聴者の今の痛みを具体に掴み、聴く理由を作る
          content_notes: "生活導線（朝/夜/帰宅後）で1シーン。結論の方向性を一文で先に出す。"
        - name: 悩みの正体
          char_budget: 950
          goal: 何が苦しみを増やしているかを一つに絞って言語化する
          content_notes: "言い換え水増し禁止。視聴者が『これだ』と思える説明。"
        - name: 核心の見立て
          char_budget: 1250
          goal: 教えを日常語に翻訳し、理解が深まる順に進める
          content_notes: "専門語は短く。断定の説教はしない。"
        - name: 具体の落とし込み
          char_budget: 1150
          goal: 今日の場面でどう振る舞うかを具体で示す
          content_notes: "現代の例は最大1つ。年齢/職業/台詞の作り込み連打は禁止。"
        - name: 朝と夜の実践
          char_budget: 1450
          goal: 習慣として再現できる形にする
          content_notes: "朝3〜4、夜3〜4。箇条書き禁止なので文章で自然に。場所と所要時間を入れる。"
        - name: 結び
          char_budget: 750
          goal: 今日の一歩を一つに絞り、静かな希望で締める
          content_notes: "過剰な比喩で伸ばさない。短く。"

  # -------------------------
  # CH01（人生の道標）
  # -------------------------
  - id: ch01_historical_proof_bridge_v1
    channels: ["CH01"]
    triggers:
      any: []
      all: []
      none: []
    plan:
      core_message_template: "史実が証明してきた仏教の教えを、視聴者の今の痛みに結び、今夜からの一歩にする。"
      modern_example_policy:
        max_examples: 1
        example_1_hint: "視聴者の生活導線（職場/家族/近所/老後不安）から1場面だけに絞る。"
      sections:
        - name: 導入（共感フック）
          char_budget: 950
          goal: 視聴者の痛みに寄り添い、見終わった後の変化を約束する
          content_notes: "問い→共感→安全基地→変容の約束。煽りすぎず、具体の一場面で掴む。"
        - name: 仏教の教え（土台）
          char_budget: 1100
          goal: テーマに効く教えを一つに絞り、なぜ重要かを日常語で伝える
          content_notes: "抽象で終わらせない。後段の史実で『教えが効く』ことを検証する導線を作る。"
        - name: 史実エピソード（証明）
          char_budget: 2500
          goal: 史実・逸話を1〜2つに絞り、葛藤→選択→結果→教えとの接点まで深掘りする
          content_notes: "日本の視聴者が不快になる題材は避ける。年号/出典/経典番号の断定で権威づけしない。"
        - name: 視聴者への橋渡し
          char_budget: 850
          goal: 「さて、私たちの日常に戻りましょう」で史実の学びを現代の悩みに接続する
          content_notes: "仏教用語（執着/渇愛/忍辱など）は短く言い換え、耳で理解できる形にする。"
        - name: 実践（今夜の一歩）
          char_budget: 1000
          goal: 視聴者が今夜からできる行動を2〜3個に絞り、再現できる形にする
          content_notes: "言い換え水増し禁止。時間/場所/言葉（短い一言）まで具体に。"
        - name: 締め
          char_budget: 750
          goal: 学びを一文で束ね、視聴者への祝福と感謝で静かに終える
          content_notes: "過剰な比喩で伸ばさない。煽りや制作メタは避ける。"

  # -------------------------
  # CH10（人生を変える偉人思考【今日から実装】）
  # -------------------------
  - id: ch10_great_thinking_implementation_v2
    channels: ["CH10"]
    triggers:
      any: []
      all: []
      none: []
    plan:
      core_message_template: "偉人の思考を借りて、今日から実装できる形に落とし込み、人生の手触りを少し変える。"
      modern_example_policy:
        max_examples: 1
        example_1_hint: "現代の1場面（判断に迷う/考えすぎ/人間関係/孤独）にだけ当て、会議術/組織論に寄り道せず具体の手順で回収する。"
      sections:
        - name: 導入
          char_budget: 1500
          goal: タイトルの痛みを掴み、聴く意味を約束する
          content_notes: "強すぎないフック→今夜のテーマ→最後に『明日ひとつだけ実装する一歩』を約束。"
        - name: 悩みの正体
          char_budget: 2000
          goal: 問題の構造を一つに絞って言語化する
          content_notes: "原因を増やさない。視聴者の生活の具体描写で『これだ』にする。"
        - name: 偉人の背景
          char_budget: 2600
          goal: 偉人の状況/葛藤から思考の必然性を描く
          content_notes: "固有名詞/年代/数字の断定で権威づけしない。逸話は安全に一般化。"
        - name: 核心の思考
          char_budget: 2800
          goal: 偉人の思考を現代語のモデルに翻訳する
          content_notes: "抽象で終わらせず、判断の基準・見方の切替を言葉にする。"
        - name: 今日から実装
          char_budget: 3200
          goal: 今日の夜からできる手順に落とす
          content_notes: "文章で手順化。時間/場所/注意点を具体に。危険誘導や断定は禁止。"
        - name: つまずき対策
          char_budget: 2400
          goal: よくある誤解/落とし穴を潰し、継続できる形に整える
          content_notes: "『やりがちな失敗→どう戻すか』を1〜2往復。反復で水増ししない。"
        - name: 結び
          char_budget: 1600
          goal: 明日ひとつだけの行動に絞り、静かに終える
          content_notes: "締めは短く。CTA/制作メタ禁止。未完で終わらない。"

  # -------------------------
  # CH07 (Buddhist) patterns
  # -------------------------
  - id: ch07_one_liner_defense_v1
    channels: ["CH07"]
    triggers:
      any: ["最強の一言", "逆転の一言", "見下", "舐め", "バカに"]
      all: []
      none: []
    plan:
      core_message_template: "相手を言い負かす言葉ではなく、反射を止めて尊厳を守る合図の一言を持つ。"
      core_episode_candidates:
        - id: insult_gift
          topic: 侮辱を贈り物にしない話
          keywords: ["見下", "侮辱", "悪口", "舐め"]
          must_include:
            - "相手の言葉を受け取らなければ、自分の中で増幅しないという筋"
            - "受け取らない＝黙殺ではなく、反射を止めて距離を取ること"
          avoid_claims:
            - "出典や経典番号の断定"
          safe_retelling: |
            ブッダは侮辱を受けたとき、贈り物は受け取らなければ贈り主に戻る、とたとえたと伝えられます。
            侮辱の言葉も同じで、受け取って増幅させなければ、自分の中で大きくなりません。
            受け取らないとは黙殺ではなく、反射を止めて距離を取ることです。
        - id: two_arrows
          topic: 二本の矢のたとえ
          keywords: ["傷つく", "反応", "気にしない"]
          must_include:
            - "出来事が第一の矢、反芻が第二の矢という筋"
            - "第二の矢を止めるのが練習だという筋"
          avoid_claims:
            - "学術/統計の断定"
          safe_retelling: |
            ブッダは苦しみを二本の矢にたとえました。
            一本目は避けにくい痛みや出来事の衝撃で、二本目は心の反芻や自責が撃つ追加の矢です。
            練習は一本目を消すことではなく、二本目を増やさないことです。
      modern_example_policy:
        max_examples: 1
        example_1_hint: "職場/家族の『見下し』の瞬間。10秒の間を作る。"
      sections:
        - name: 導入
          char_budget: 800
          goal: 見下された瞬間の身体反応を掴み、結論方向を提示
          content_notes: "舌が乾く、胸が熱い、言い返したい/飲み込みたいの二択が苦しい。"
        - name: 反射の罠
          char_budget: 900
          goal: 反射で反撃/沈黙どちらも消耗する理由を一つに絞る
          content_notes: "『評価に縛られる』を軸に。"
        - name: 仏教の逸話
          char_budget: 1350
          goal: 逸話→教え→日常語の順で腹落ちさせる
          content_notes: "候補から1つだけ選ぶ。引用は地の文で。"
        - name: 最強の一言の正体
          char_budget: 1100
          goal: 一言の役割を誤解なく定義し、使う場面を具体化
          content_notes: "相手に返す言葉ではなく、自分の中の合図として扱う。"
        - name: 実践
          char_budget: 1450
          goal: 朝/昼/夜の使い方を習慣として設計する
          content_notes: "朝: 玄関/洗面所。夜: 枕元。『---』は意味の切れ目だけ。"
        - name: 結び
          char_budget: 750
          goal: 尊厳を守る一歩に収束させる
          content_notes: "説教にしない。短く。"

  - id: ch07_warning_cut_ties_v1
    channels: ["CH07"]
    triggers:
      any: ["警告", "危険", "縁を切", "恩知ら", "親を不幸", "子供", "許すと不幸", "許してはいけない", "絶対に許", "許すな"]
      all: []
      none: []
    plan:
      core_message_template: "慈悲と境界は両立する。壊され続ける縁は、切る勇気で守る。"
      core_episode_candidates:
        - id: sigalovada
          topic: 家族の務めを説く教え
          keywords: ["親", "子", "家族"]
          must_include:
            - "親子でも互いの尊厳が前提であるという筋"
            - "境界がなければ慈悲が搾取に変わるという筋"
          avoid_claims:
            - "経典名/出典の断定（迷うなら一般化）"
          safe_retelling: |
            ブッダは家族の関係を、互いの務めと敬意で支え合うものとして説いたと伝えられます。
            親子であっても尊厳を損なう扱いが続けば、関係は壊れ、慈悲は搾取に変わり得ます。
            だからこそ、優しさと境界は両立させる必要があります。
        - id: devadatta
          topic: 近しい者の裏切りと距離
          keywords: ["裏切", "危険", "縁を切"]
          must_include:
            - "近しい関係ほど境界が必要という筋"
            - "怒りではなく安全のための距離という筋"
          avoid_claims:
            - "センセーショナルな断定"
          safe_retelling: |
            ブッダの身近な人間関係にも、欲や嫉妬で道を外れ、害が生まれた例があったと語られます。
            近しい相手だからといって無条件に受け入れるのではなく、害が増えるなら距離を置く。
            それは怒りで罰するためではなく、安全と心の清らかさを守るための距離です。
      modern_example_policy:
        max_examples: 1
        example_1_hint: "家族の要求がエスカレートする場面。線を引く言い方と距離の取り方。"
      sections:
        - name: 導入
          char_budget: 850
          goal: 警告系タイトルに見合う危機感を作りつつ煽りすぎない
          content_notes: "心身が削られる徴候を具体に。"
        - name: 境界が崩れる瞬間
          char_budget: 1000
          goal: 何が起きると破壊的になるかを具体で示す
          content_notes: "『要求が当然になる』『罪悪感で動く』を軸に。"
        - name: 仏教の見立て
          char_budget: 1400
          goal: 慈悲と境界を同時に説明する
          content_notes: "逸話は1つ。相手を罰する話にしない。"
        - name: 縁を切る判断
          char_budget: 1100
          goal: 切る/距離を取る/条件を付けるの整理を地の文でやる
          content_notes: "機械的リスト禁止。"
        - name: 実践
          char_budget: 1450
          goal: 今日からの具体行動に落とす
          content_notes: "言い方、連絡頻度、相談先、朝夜の整え方。"
        - name: 結び
          char_budget: 750
          goal: 罪悪感を煽らず、決意を支える
          content_notes: "短く。"

  - id: ch07_reverse_relief_v1
    channels: ["CH07"]
    triggers:
      any: ["どうでもいい", "気にしない", "許さなくていい", "手放しな", "手放せ"]
      all: []
      # Guard: prevent misfire on titles like "【手放すな】..."
      none: ["手放すな"]
    plan:
      core_message_template: "どうでもいいは投げやりではない。執着を緩め、第二の苦しみを止める合図である。"
      core_episode_candidates:
        - id: two_arrows
          topic: 二本の矢のたとえ
          keywords: ["どうでもいい", "気にしない", "反応"]
          must_include:
            - "第二の矢を止めるという筋"
            - "感情を消すのではなく、増やさないという筋"
          avoid_claims:
            - "心理学の数字"
          safe_retelling: |
            ブッダは苦しみを二本の矢にたとえました。
            一本目は避けにくい出来事の痛みで、二本目は心の反芻や自責が撃つ追加の痛みです。
            感情を消すのではなく、増やさない。ここに焦点を当てます。
        - id: poisoned_arrow
          topic: 毒矢のたとえ
          keywords: ["後悔", "答え", "不安"]
          must_include:
            - "今やるべきことを先にするという筋"
          avoid_claims:
            - "逸話の細部を断定"
          safe_retelling: |
            毒矢が刺さった人が、矢を抜く前に、誰が撃ったのかなどの答え探しを始めた、というたとえがあります。
            答えを揃えるより先に、今の痛みを減らす手当てをする。ブッダはその順番を大切にしました。
      modern_example_policy:
        max_examples: 1
        example_1_hint: "夜の反芻を止める。紙に一行書いて棚に置く。"
      sections:
        - name: 導入
          char_budget: 850
          goal: どうでもいいの誤解を先にほどく
          content_notes: "投げやり/無責任ではない、の前置きは短く。"
        - name: 苦しみが増える仕組み
          char_budget: 950
          goal: 反芻/想像で増える苦しみを一つに絞って説明
          content_notes: "『第二の苦しみ』を軸に。"
        - name: 仏教の逸話
          char_budget: 1400
          goal: 逸話→教え→使い方の順
          content_notes: "引用は地の文で。"
        - name: 使うタイミング
          char_budget: 1050
          goal: どこで言うと効くか、効かないかを具体で示す
          content_notes: "責任から逃げる用法は否定する。"
        - name: 実践
          char_budget: 1400
          goal: 朝夜の所作で習慣化
          content_notes: "朝: 玄関/洗面所。夜: 枕元。"
        - name: 結び
          char_budget: 750
          goal: 一つの行動に収束
          content_notes: "短く。"

  - id: ch07_keep_fated_ties_v1
    channels: ["CH07"]
    triggers:
      # "手放すな" を強く掲げる回は、執着を手放す方向へ倒れると逆方向の事故になる。
      # 先に「守る縁」と「手放す執着」を区別し、企画訴求（手放すな）を回収する。
      any: []
      all: ["手放すな"]
      none: []
    plan:
      core_message_template: "手放すなとは、しがみつけではない。守るべき縁を見極め、壊さない言葉で育てるという決意である。"
      core_episode_candidates:
        - id: right_speech
          topic: 正語（相手も自分も傷つけない言葉）
          keywords: ["言葉", "縁", "守る"]
          must_include:
            - "正しさより、役に立つ言葉を選ぶという筋"
            - "守る縁ほど、言葉で壊さない配慮が要るという筋"
          avoid_claims:
            - "経典番号や逐語引用の断定"
          safe_retelling: |
            ブッダは、真実でも相手を傷つけるなら言わない、役に立つなら時を選び慈悲の温度で言う、という教えを説いたと伝えられます。
            縁は言葉で育ち、言葉で壊れます。守る縁ほど、勝ち負けよりも、役に立つ言葉を選ぶ必要があります。
        - id: friendship_conditions
          topic: 良縁を見極める観点（一般化）
          keywords: ["縁", "見極め", "相性"]
          must_include:
            - "縁は感情だけでなく、日々の扱い（言葉・約束・態度）で見えるという筋"
            - "守る縁は『安心が増える』方向に働くという筋"
          avoid_claims:
            - "出典の断定"
          safe_retelling: |
            良縁は、劇的な運命というより、日々の扱いの積み重ねで見えてきます。
            言葉が荒れたままでも修復しようとする姿勢があるか、約束が守られるか、安心が増えるか。
            そうした小さな確かさが、守るべき縁の輪郭になります。
      modern_example_policy:
        max_examples: 1
        example_1_hint: "夜寝る前に、守りたい縁が一つ浮かぶ場面。言葉の選び直しをする。"
      sections:
        - name: 導入
          char_budget: 850
          goal: 「手放すな」の意味を先に定義し、逆方向の誤解を防ぐ
          content_notes: "執着の話に滑らせない。守る縁の話に固定する。"
        - name: 運命の縁のサイン
          char_budget: 1100
          goal: 守るべき縁が「言葉」で分かる観点を具体にする
          content_notes: "安心が増える/尊厳が守られる/約束が守られる。機械的リスト禁止。"
        - name: 壊す言葉と、育てる言葉
          char_budget: 1350
          goal: 逸話→教え→日常語の順で、言葉の扱いを腹落ちさせる
          content_notes: "候補から1つ。引用は地の文で。"
        - name: 手放すべきは執着
          char_budget: 1050
          goal: 「手放すな」と両立する形で、執着だけを手放す説明にする
          content_notes: "縁を切れ/全部どうでもいいに倒れない。"
        - name: 実践
          char_budget: 1400
          goal: 今夜からできる一歩に落とす（守る縁に向けた言葉の一手）
          content_notes: "一つだけ。夜の所作に繋げる。"
        - name: 結び
          char_budget: 750
          goal: 守る縁に気づけた人が、静かに前へ進める締め
          content_notes: "煽らず、余韻。"

  - id: ch07_right_speech_v1
    channels: ["CH07"]
    triggers:
      any: ["正論", "常識", "正語", "言葉", "口癖"]
      all: []
      none: []
    plan:
