# ===================================================================
# SRT2Images Timeline - 統一パラメータ管理ファイル
# ===================================================================
# 全ての動画編集パラメータをここで一括管理
# フォント、色、エフェクト、レイアウト、アニメーション等の全設定
# ===================================================================

# ===================================================================
# 1. フォント設定 (Fonts Configuration)
# ===================================================================
fonts:
  # デフォルトフォント設定
  default:
    family: "Noto Sans JP"
    size: 24.0
    weight: "normal"  # normal, bold, light, medium
    style: "normal"   # normal, italic, oblique
    line_height: 1.5
    letter_spacing: 0.0

  # 日本語フォントプリセット
  japanese:
    gothic:
      family: "Noto Sans JP"
      fallback: ["Hiragino Sans", "MS Gothic"]
      size: 24.0
      weight: "medium"

    mincho:
      family: "Noto Serif JP"
      fallback: ["Hiragino Mincho ProN", "MS Mincho"]
      size: 26.0
      weight: "normal"

    rounded:
      family: "M PLUS Rounded 1c"
      fallback: ["Rounded Mplus 1c", "Hiragino Maru Gothic ProN"]
      size: 24.0
      weight: "bold"

  # 英語フォントプリセット
  english:
    sans_serif:
      family: "Roboto"
      fallback: ["Arial", "Helvetica"]
      size: 22.0
      weight: "normal"

    serif:
      family: "Merriweather"
      fallback: ["Georgia", "Times New Roman"]
      size: 24.0
      weight: "normal"

    display:
      family: "Bebas Neue"
      fallback: ["Impact", "Arial Black"]
      size: 32.0
      weight: "bold"

  # サイズプリセット
  sizes:
    tiny: 14.0
    small: 18.0
    normal: 24.0
    large: 32.0
    huge: 48.0
    title: 64.0

# ===================================================================
# 2. 色設定 (Color Configuration)
# ===================================================================
colors:
  # 基本カラーパレット (RGBA: 0.0-1.0)
  palette:
    # ホワイト系
    white: [1.0, 1.0, 1.0, 1.0]
    off_white: [0.95, 0.95, 0.95, 1.0]
    ivory: [1.0, 1.0, 0.94, 1.0]

    # ブラック系
    black: [0.0, 0.0, 0.0, 1.0]
    charcoal: [0.2, 0.2, 0.2, 1.0]
    soft_black: [0.1, 0.1, 0.1, 1.0]

    # グレー系
    light_gray: [0.8, 0.8, 0.8, 1.0]
    gray: [0.5, 0.5, 0.5, 1.0]
    dark_gray: [0.3, 0.3, 0.3, 1.0]

    # アクセントカラー
    red: [1.0, 0.2, 0.2, 1.0]
    blue: [0.2, 0.4, 1.0, 1.0]
    green: [0.2, 0.8, 0.4, 1.0]
    yellow: [1.0, 0.9, 0.2, 1.0]
    purple: [0.6, 0.2, 0.8, 1.0]
    orange: [1.0, 0.6, 0.2, 1.0]

    # パステルカラー
    pastel_pink: [1.0, 0.8, 0.9, 1.0]
    pastel_blue: [0.7, 0.85, 1.0, 1.0]
    pastel_green: [0.8, 1.0, 0.85, 1.0]
    pastel_yellow: [1.0, 0.95, 0.7, 1.0]

    # 透明色
    transparent: [0.0, 0.0, 0.0, 0.0]
    semi_transparent_black: [0.0, 0.0, 0.0, 0.5]
    semi_transparent_white: [1.0, 1.0, 1.0, 0.5]

  # テキスト色プリセット
  text_presets:
    default:
      text: [1.0, 1.0, 1.0, 1.0]
      stroke: [0.0, 0.0, 0.0, 1.0]
      background: [0.0, 0.0, 0.0, 0.0]

    high_contrast:
      text: [1.0, 1.0, 1.0, 1.0]
      stroke: [0.0, 0.0, 0.0, 1.0]
      background: [0.0, 0.0, 0.0, 0.7]

    soft_white:
      text: [0.95, 0.95, 0.95, 1.0]
      stroke: [0.1, 0.1, 0.1, 0.8]
      background: [0.0, 0.0, 0.0, 0.0]

    golden:
      text: [1.0, 0.84, 0.0, 1.0]
      stroke: [0.4, 0.2, 0.0, 1.0]
      background: [0.0, 0.0, 0.0, 0.5]

    elegant_white:
      text: [1.0, 1.0, 1.0, 1.0]
      stroke: [0.3, 0.3, 0.3, 0.8]
      background: [0.1, 0.1, 0.1, 0.6]

  # グラデーション定義
  gradients:
    sunset:
      type: "linear"
      angle: 45
      stops:
        - color: [1.0, 0.4, 0.2, 1.0]
          position: 0.0
        - color: [1.0, 0.6, 0.3, 1.0]
          position: 0.5
        - color: [1.0, 0.8, 0.5, 1.0]
          position: 1.0

    ocean:
      type: "linear"
      angle: 90
      stops:
        - color: [0.0, 0.3, 0.6, 1.0]
          position: 0.0
        - color: [0.2, 0.5, 0.8, 1.0]
          position: 1.0

    rainbow:
      type: "linear"
      angle: 0
      stops:
        - color: [1.0, 0.0, 0.0, 1.0]  # 赤
          position: 0.0
        - color: [1.0, 0.5, 0.0, 1.0]  # オレンジ
          position: 0.2
        - color: [1.0, 1.0, 0.0, 1.0]  # 黄色
          position: 0.4
        - color: [0.0, 1.0, 0.0, 1.0]  # 緑
          position: 0.6
        - color: [0.0, 0.0, 1.0, 1.0]  # 青
          position: 0.8
        - color: [0.5, 0.0, 1.0, 1.0]  # 紫
          position: 1.0

# ===================================================================
# 3. エフェクト設定 (Effects Configuration)
# ===================================================================
effects:
  # 色調整エフェクト
  color_adjustment:
    natural:
      brightness: 0.1    # -1.0 ～ 1.0
      contrast: 0.1      # -1.0 ～ 1.0
      saturation: 0.2    # -1.0 ～ 1.0
      hue: 0.0          # -180 ～ 180度
      temperature: 5.0   # -100 ～ 100 (暖色←→寒色)

    vibrant:
      brightness: 0.2
      contrast: 0.3
      saturation: 0.5
      hue: 0.0
      temperature: 10.0

    vintage:
      brightness: -0.1
      contrast: -0.2
      saturation: -0.3
      hue: 15.0
      temperature: 20.0

    cinematic:
      brightness: -0.1
      contrast: 0.4
      saturation: 0.1
      hue: 0.0
      temperature: -5.0

    dreamy:
      brightness: 0.3
      contrast: -0.1
      saturation: 0.2
      hue: -10.0
      temperature: 15.0

  # フィルターエフェクト
  filters:
    blur:
      gaussian_blur:
        radius: 5.0        # 0.0-100.0
        quality: "high"    # low, medium, high

      motion_blur:
        angle: 0.0         # 0-360度
        distance: 10.0     # 0.0-100.0

      radial_blur:
        center: [0.5, 0.5] # 中心座標 (0.0-1.0)
        amount: 5.0        # 0.0-100.0

    sharpen:
      amount: 0.5          # 0.0-1.0
      radius: 1.0          # 0.0-10.0
      threshold: 0.0       # 0.0-1.0

    noise:
      amount: 0.1          # 0.0-1.0
      type: "gaussian"     # gaussian, uniform, salt_pepper
      monochrome: false

    vignette:
      amount: 0.5          # 0.0-1.0
      midpoint: 0.5        # 0.0-1.0
      roundness: 0.5       # 0.0-1.0
      feather: 0.5         # 0.0-1.0

  # ブレンドモード
  blend_modes:
    available_modes:
      - "normal"
      - "multiply"
      - "screen"
      - "overlay"
      - "soft_light"
      - "hard_light"
      - "color_dodge"
      - "color_burn"
      - "darken"
      - "lighten"
      - "difference"
      - "exclusion"

    default: "normal"
    opacity_range: [0.0, 1.0]

# ===================================================================
# 4. レイアウト設定 (Layout Configuration)
# ===================================================================
layout:
  # キャンバス設定
  canvas:
    width: 1920
    height: 1080
    aspect_ratio: 16:9
    safe_area_margin: 0.1  # 10%の安全マージン

  # 座標系 (-1.0 ～ 1.0の正規化座標)
  coordinate_system:
    center: [0.0, 0.0]
    top_left: [-1.0, -0.5625]      # 16:9の場合
    top_right: [1.0, -0.5625]
    bottom_left: [-1.0, 0.5625]
    bottom_right: [1.0, 0.5625]

  # 黄金比配置
  golden_ratio:
    phi: 1.618
    left_point: -0.236   # -1.0 + 2.0/phi
    right_point: 0.236   # 1.0 - 2.0/phi
    top_point: -0.208    # 16:9での黄金比点
    bottom_point: 0.208

  # 三分割法
  rule_of_thirds:
    vertical_lines: [-0.667, 0.0, 0.667]
    horizontal_lines: [-0.375, 0.0, 0.375]  # 16:9での三分割

  # プリセットポジション
  positions:
    # 中央配置
    center: {x: 0.0, y: 0.0}

    # 上部配置
    top_center: {x: 0.0, y: -0.4}
    top_left: {x: -0.6, y: -0.4}
    top_right: {x: 0.6, y: -0.4}

    # 中央配置
    middle_left: {x: -0.6, y: 0.0}
    middle_right: {x: 0.6, y: 0.0}

    # 下部配置
    bottom_center: {x: 0.0, y: 0.4}
    bottom_left: {x: -0.6, y: 0.4}
    bottom_right: {x: 0.6, y: 0.4}

    # 字幕専用位置
    subtitle_default: {x: 0.0, y: 0.7}
    subtitle_top: {x: 0.0, y: -0.7}
    subtitle_center: {x: 0.0, y: 0.0}

  # スケール設定
  scale:
    min: 0.1
    max: 5.0
    default: 1.0
    presets:
      tiny: 0.3
      small: 0.5
      normal: 1.0
      large: 1.5
      huge: 2.0

  # 回転設定
  rotation:
    min: -360.0
    max: 360.0
    default: 0.0
    presets:
      none: 0.0
      slight_tilt_left: -5.0
      slight_tilt_right: 5.0
      quarter_turn: 90.0
      half_turn: 180.0

# ===================================================================
# 5. アニメーション設定 (Animation Configuration)
# ===================================================================
animations:
  # イージング関数
  easing:
    types:
      - "linear"
      - "ease_in"
      - "ease_out"
      - "ease_in_out"
      - "ease_in_sine"
      - "ease_out_sine"
      - "ease_in_out_sine"
      - "ease_in_quad"
      - "ease_out_quad"
      - "ease_in_out_quad"
      - "ease_in_cubic"
      - "ease_out_cubic"
      - "ease_in_out_cubic"
      - "ease_in_quart"
      - "ease_out_quart"
      - "ease_in_out_quart"
      - "ease_in_expo"
      - "ease_out_expo"
      - "ease_in_out_expo"
      - "ease_in_back"
      - "ease_out_back"
      - "ease_in_out_back"
      - "ease_in_elastic"
      - "ease_out_elastic"
      - "ease_in_out_elastic"
      - "ease_in_bounce"
      - "ease_out_bounce"
      - "ease_in_out_bounce"

    default: "ease_in_out_cubic"

  # テキストアニメーション
  text_animations:
    fade_in:
      type: "fade"
      duration: 0.5
      easing: "ease_out_cubic"
      from_opacity: 0.0
      to_opacity: 1.0

    fade_out:
      type: "fade"
      duration: 0.5
      easing: "ease_in_cubic"
      from_opacity: 1.0
      to_opacity: 0.0

    slide_in_from_left:
      type: "slide"
      duration: 0.8
      easing: "ease_out_back"
      from_position: [-2.0, 0.0]
      to_position: [0.0, 0.0]

    slide_in_from_right:
      type: "slide"
      duration: 0.8
      easing: "ease_out_back"
      from_position: [2.0, 0.0]
      to_position: [0.0, 0.0]

    slide_in_from_top:
      type: "slide"
      duration: 0.8
      easing: "ease_out_back"
      from_position: [0.0, -2.0]
      to_position: [0.0, 0.0]

    slide_in_from_bottom:
      type: "slide"
      duration: 0.8
      easing: "ease_out_back"
      from_position: [0.0, 2.0]
      to_position: [0.0, 0.0]

    typewriter:
      type: "typewriter"
      duration: 2.0
      easing: "linear"
      characters_per_second: 10

    scale_in:
      type: "scale"
      duration: 0.6
      easing: "ease_out_elastic"
      from_scale: 0.0
      to_scale: 1.0

    bounce_in:
      type: "bounce"
      duration: 1.0
      easing: "ease_out_bounce"
      from_scale: 0.0
      to_scale: 1.0

  # トランジションアニメーション
  transitions:
    fade:
      duration: 1.0
      easing: "ease_in_out_cubic"

    cross_fade:
      duration: 1.5
      easing: "ease_in_out_cubic"
      overlap: 0.5

    slide:
      duration: 1.0
      easing: "ease_in_out_cubic"
      direction: "left"  # left, right, up, down

    wipe:
      duration: 1.0
      easing: "linear"
      direction: "left"
      feather: 0.1

    zoom:
      duration: 1.0
      easing: "ease_in_out_cubic"
      scale_factor: 1.2

    dissolve:
      duration: 1.5
      easing: "ease_in_out_cubic"
      noise_amount: 0.1

  # キーフレームアニメーション
  keyframe_presets:
    floating:
      keyframes:
        - time: 0.0
          position: [0.0, 0.0]
          easing: "ease_in_out_sine"
        - time: 0.5
          position: [0.0, -0.05]
          easing: "ease_in_out_sine"
        - time: 1.0
          position: [0.0, 0.0]
      loop: true
      duration: 3.0

    pulsating:
      keyframes:
        - time: 0.0
          scale: 1.0
          easing: "ease_in_out_cubic"
        - time: 0.5
          scale: 1.1
          easing: "ease_in_out_cubic"
        - time: 1.0
          scale: 1.0
      loop: true
      duration: 2.0

    rotating:
      keyframes:
        - time: 0.0
          rotation: 0.0
          easing: "linear"
        - time: 1.0
          rotation: 360.0
      loop: true
      duration: 10.0

  # パーティクルアニメーション
  particles:
    snow:
      count: 100
      lifetime: 5.0
      spawn_rate: 20
      size_range: [2.0, 5.0]
      velocity: [0.0, 0.1]
      gravity: 0.05

    sparkle:
      count: 50
      lifetime: 1.0
      spawn_rate: 10
      size_range: [1.0, 3.0]
      velocity: [0.0, 0.0]
      opacity_fade: true

# ===================================================================
# 6. 字幕スタイルプリセット (Subtitle Style Presets)
# ===================================================================
subtitle_presets:
  default:
    font:
      family: "Noto Sans JP"
      size: 24.0
      weight: "normal"
    color:
      text: [1.0, 1.0, 1.0, 1.0]
      stroke: [0.0, 0.0, 0.0, 1.0]
      background: [0.0, 0.0, 0.0, 0.0]
    position:
      x: 0.0
      y: 0.7
    effects:
      stroke_width: 2.0
      shadow: false
    animation:
      in: "fade_in"
      out: "fade_out"

  large_clear:
    font:
      family: "Noto Sans JP"
      size: 32.0
      weight: "bold"
    color:
      text: [1.0, 1.0, 1.0, 1.0]
      stroke: [0.0, 0.0, 0.0, 1.0]
      background: [0.0, 0.0, 0.0, 0.6]
    position:
      x: 0.0
      y: 0.6
    effects:
      stroke_width: 3.0
      shadow: true
      shadow_offset: [2.0, 2.0]
      shadow_blur: 4.0
    animation:
      in: "fade_in"
      out: "fade_out"

  minimal:
    font:
      family: "Noto Sans JP"
      size: 20.0
      weight: "light"
    color:
      text: [0.9, 0.9, 0.9, 1.0]
      stroke: [0.0, 0.0, 0.0, 0.0]
      background: [0.0, 0.0, 0.0, 0.0]
    position:
      x: 0.0
      y: 0.8
    effects:
      stroke_width: 0.0
      shadow: false
    animation:
      in: "fade_in"
      out: "fade_out"

  center_popup:
    font:
      family: "Noto Sans JP"
      size: 28.0
      weight: "bold"
    color:
      text: [1.0, 1.0, 1.0, 1.0]
      stroke: [0.0, 0.0, 0.0, 0.0]
      background: [0.2, 0.2, 0.2, 0.8]
    position:
      x: 0.0
      y: 0.0
    effects:
      stroke_width: 0.0
      shadow: false
      padding: 10.0
      border_radius: 10.0
    animation:
      in: "scale_in"
      out: "fade_out"

  elegant_gold:
    font:
      family: "Noto Serif JP"
      size: 28.0
      weight: "bold"
    color:
      text: [1.0, 0.84, 0.0, 1.0]
      stroke: [0.4, 0.2, 0.0, 1.0]
      background: [0.0, 0.0, 0.0, 0.5]
    position:
      x: 0.0
      y: 0.7
    effects:
      stroke_width: 2.5
      shadow: true
      shadow_offset: [2.0, 2.0]
      shadow_color: [0.0, 0.0, 0.0, 0.7]
      shadow_blur: 4.0
    animation:
      in: "fade_in"
      out: "fade_out"

# ===================================================================
# 7. エフェクトプリセット (Effect Presets)
# ===================================================================
effect_presets:
  natural:
    name: "ナチュラル"
    description: "自然な明るさと彩度で見やすく"
    color_adjustment:
      brightness: 0.1
      contrast: 0.1
      saturation: 0.2
      hue: 0.0
    filters: {}
    blend_mode: "normal"
    opacity: 1.0

  vibrant:
    name: "鮮やか"
    description: "鮮やかで印象的な色調に"
    color_adjustment:
      brightness: 0.2
      contrast: 0.3
      saturation: 0.5
      hue: 0.0
    filters: {}
    blend_mode: "normal"
    opacity: 1.0

  cinematic:
    name: "シネマティック"
    description: "映画のような深い色調に"
    color_adjustment:
      brightness: -0.1
      contrast: 0.4
      saturation: 0.1
      hue: 0.0
    filters:
      vignette:
        amount: 0.3
    blend_mode: "normal"
    opacity: 1.0

  dreamy:
    name: "ドリーミー"
    description: "柔らかく夢のような雰囲気に"
    color_adjustment:
      brightness: 0.3
      contrast: -0.1
      saturation: 0.2
      hue: -10.0
    filters:
      blur:
        gaussian_blur:
          radius: 2.0
    blend_mode: "soft_light"
    opacity: 0.8

  vintage:
    name: "ヴィンテージ"
    description: "レトロで味わい深い雰囲気に"
    color_adjustment:
      brightness: -0.1
      contrast: -0.2
      saturation: -0.3
      hue: 15.0
    filters:
      noise:
        amount: 0.05
        type: "gaussian"
      vignette:
        amount: 0.4
    blend_mode: "normal"
    opacity: 0.9

# ===================================================================
# 8. レイアウトプリセット (Layout Presets)
# ===================================================================
layout_presets:
  classic_center:
    name: "クラシック中央"
    description: "シンプルな中央配置"
    layers:
      main_image:
        position: {x: 0.0, y: 0.0}
        scale: 0.8
        rotation: 0.0
      title:
        position: {x: 0.0, y: -0.7}
        scale: 1.0
        rotation: 0.0
      subtitle:
        position: {x: 0.0, y: 0.7}
        scale: 0.8
        rotation: 0.0

  golden_magazine:
    name: "黄金比マガジン"
    description: "黄金比を活用した雑誌風レイアウト"
    layers:
      main_image:
        position: {x: -0.3, y: -0.2}
        scale: 1.0
        rotation: 0.0
      title:
        position: {x: 0.4, y: -0.4}
        scale: 1.2
        rotation: 0.0
      accent:
        position: {x: 0.5, y: 0.3}
        scale: 0.6
        rotation: 0.0

  dynamic_three:
    name: "ダイナミック三要素"
    description: "動的バランスの三要素配置"
    layers:
      primary:
        position: {x: 0.0, y: -0.3}
        scale: 1.0
        rotation: 0.0
      secondary:
        position: {x: -0.5, y: 0.4}
        scale: 0.7
        rotation: 0.0
      tertiary:
        position: {x: 0.5, y: 0.4}
        scale: 0.7
        rotation: 0.0

  split_screen:
    name: "スプリットスクリーン"
    description: "画面を2分割する配置"
    layers:
      left:
        position: {x: -0.5, y: 0.0}
        scale: 0.9
        rotation: 0.0
      right:
        position: {x: 0.5, y: 0.0}
        scale: 0.9
        rotation: 0.0

# ===================================================================
# 9. プロジェクト固有設定 (Project Specific Settings)
# ===================================================================
project:
  # デフォルトプロジェクト設定
  defaults:
    subtitle_preset: "default"
    effect_preset: "natural"
    layout_preset: "classic_center"
